sudo: false

addons:
  apt:
    packages:
    - socat
    - enchant
    - aspell
    - aspell-en

language: python

env:
  global:
  - REDIS_TAGS="2.6.17 2.8.22 3.0.7 3.2.6 4.0-rc2" CERT_DIR=/tmp/certs INSTALL_DIR=$HOME/redis

matrix:
  include:
  # - python: "3.3"
  #   env: TASKS="ci-test flake examples"
  # - python: "3.4"
  #   env: TASKS="ci-test flake examples"
  # - python: "3.5"
  #   env: TASKS="ci-test flake examples"
  # - python: "3.6"
  #   env: TASKS="ci-test flake examples spelling"
  # - python: "3.6"
  #   env: TASKS="ci-test flake examples" TEST_ARGS="--uvloop"
  - python: "pypy"
    env: PYPY_RELEASE="pypy3.5-5.7.1-beta-linux_x86_64-portable" TASKS="ci-test examples"
  allow_failures:
  - env: TASKS="ci-test flake examples" TEST_ARGS="--uvloop"

cache: pip
#   directories:
#   - $HOME/redis
#   - $HOME/.cache/pip
before_cache:
  - rm -f $HOME/.cache/pip/log/debug.log

install:
- |
    if [ "$TRAVIS_PYTHON_VERSION" = "pypy" ]; then
      wget -c "https://bitbucket.org/squeaky/portable-pypy/downloads/$PYPY_RELEASE.tar.bz2" -O - | tar -xjC $HOME
      export PYPY_VERSION="$($HOME/$PYPY_RELEASE/bin/pypy3 -V | grep PyPy | cut -d ' ' -f2)"
      echo $PYPY_VERSION
      $HOME/$PYPY_RELEASE/bin/pypy3 -m venv $HOME/virtualenvs/pypy3
      source $HOME/virtualenvs/pypy3/bin/activate
    fi
- pip install -r tests/requirements.txt
- pip install -r docs/requirements.txt
- pip install -e .
- >
  if [ "$TEST_ARGS" = "--uvloop" ]; then
    pip install uvloop
  fi

before_script:
# make certificate for ssl/tls test and build Redises
- make -j certificate ci-build-redis

script:
- make $TASKS

after_script:
- codecov
